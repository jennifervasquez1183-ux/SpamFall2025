<!DOCTYPE html>
<html lang="en">
<head>
    <title>My mermaid Fish Tank</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <div id="page">
        <h1>Building my Own Fish Tank with mermaids </h1>

      
        <div id="left-container" class="container">
            <div class="plant-holder">
                <img class="plant" id="plant1" src="./images/pink.png" alt="fish" />
            </div>
            <div class="plant-holder">
                <img class="plant" id="plant2" src="./images/fish.png" alt="fish" />
            </div>
            <div class="plant-holder">
                <img class="plant" id="plant3" src="./images/pink m.png" alt="fish" />
            </div>
            <div class="plant-holder">
                <img class="plant" id="plant4" src="./images/mermaid-2.png" alt="mermaid" />
            </div>
            <div class="plant-holder">
                <img class="plant" id="plant5" src="./images/red.png" alt="coral" />
            </div>
            <div class="plant-holder">
                <img class="plant" id="plant6" src="./images/mermaid.gif" alt="starfish" />
            </div>
    
		</div>
            
   
        <div id="right-container" class="container">
            <div class="plant-holder">
                <img class="plant" id="plant7" src="./images/fish gol.png" alt="fish" />
            </div>
            <div class="plant-holder">
                <img class="plant" id="plant8" src="./images/cute.png" alt="fish" />
            </div>
            <div class="plant-holder">
                <img class="plant" id="plant9" src="./images/sea.png" alt="seaweed" />
            </div>
            <div class="plant-holder">
                <img class="plant" id="plant10" src="./images/me.gif" alt="fish" />
            </div>
            <div class="plant-holder">
               <img class="plant" id="plant11" src="./images/mer.png" alt="Mermaid">
            </div>
            <div class="plant-holder">
                 <img class="plant" id="plant12" src="./images/mermaid.gif" alt="Mermaid">
            </div>
        </div>

  
        <div id="terrarium">

       
            <div class="tank-glass"></div>

       
            <div class="water"></div>

           
            <div class="sand"></div>
        </div>
    </div>
</body>
</html>
